<script>
    document.querySelector("#boton-doble").addEventListener("click", ()=>{
         document.querySelectorAll(".room").forEach((room)=>{
            room.style.backgroundColor="pink";
         })
    })
    document.querySelector("#boton-simple").addEventListener("click", ()=>{
         document.querySelectorAll(".simple").forEach((room)=>{
            room.style.backgroundColor="green";

</script>
