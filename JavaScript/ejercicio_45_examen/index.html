<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="crono">
        <label for="crono">Cronometro: </label><span id="crono">00</span>
      </div>
      <div id="question-1" class="question page">
        <h2>Questión 1</h2>
        <p class="">¿Cuál es la capital de Francia?</p>
        <input type="radio" name="q1" value="a" id="q1a" /><label for="q1a"
          >a) Paris</label
        ><br />
        <input type="radio" name="q1" value="b" id="q1b" /><label for="q1b"
          >b) Madrid</label
        ><br />
        <input type="radio" name="q1" value="c" id="q1c" /><label for="q1c"
          >c) Berlin</label
        ><br />
      </div>
      <div id="question-2" class="question page">
        <h2>Questión 2</h2>
        <p>¿Cuál es el reino de Poseidón?</p>
        <input type="radio" name="q2" value="a" id="q2a" /><label for="q2a"
          >a) Tierra</label
        ><br />
        <input type="radio" name="q2" value="b" id="q2b" /><label for="q2b"
          >b) Mar</label
        ><br />
        <input type="radio" name="q2" value="c" id="q2c" /><label for="q2c"
          >c) Cielo</label
        ><br />
      </div>
      <div id="question-3" class="question page">
        <h2>Questión 3</h2>
        <p>¿Cuál es el simbolo de la plata?</p>
        <input type="radio" name="q3" value="a" id="q2a" /><label for="q3a"
          >a) Cu</label
        ><br />
        <input type="radio" name="q3" value="b" id="q2b" /><label for="q3b"
          >b) Au</label
        ><br />
        <input type="radio" name="q3" value="c" id="q2c" /><label for="q3c"
          >c) Ag</label
        ><br />
      </div>
      <div>
        <button type="button" id="next-question" class="button">
          Siguiente
        </button>
      </div>
      <div id="result" class="page"></div>
    </div>
    <div class="puntuacion" id="puntuacion">
        
    </div> 
   </body>
</html>
<script src="script.js"></script>
