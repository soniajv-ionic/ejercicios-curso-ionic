<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>f1 Championship</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <img src="./images/logo.png">
    </div>
    <div>
        <img src="./images/meta.png" alt="meta" class="meta">
    </div>
    <div>
        <img id="car1" class="car" src="./images/f1_1.avif">
    </div>
    <div>
        <img id="car2" class="car" src="./images/f1_2.avif">
    </div>

    
</body>
</html>
<script>
    let xCar1 = 0;//Margen izquierdo
    let xCar2 = 0;//Margen izquierdo
    const velocidad = 100;
    function ganador(meta, bolido){
        if (meta === 500) {
            alert("Has ganado "+bolido+"!!")
        }
    }
    document.querySelector("body").addEventListener("keyup",(event)=>{
        if (event.code=='KeyP'){
            xCar1+=velocidad;
            document.querySelector("#car1").style.marginLeft=xCar1+'px';
            ganador(xCar1, "bolido1");
        } else if (event.code=='KeyQ'){
            xCar2+=velocidad;
            document.querySelector("#car2").style.marginLeft=xCar2+'px';
            ganador(xCar2, "bolido2");
        }
    });
</script>
